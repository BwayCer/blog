
<ul>
    <header>
        <h3>{{ i18n "recentPosts" }}</h3>
    </header>
    {{ with .Site.Data.main.postAmount.sidebar }}
        {{ $.Scratch.Set "postLimit" . }}
    {{ else }}
        {{ $.Scratch.Set "postLimit" 5 }}
    {{ end }}

    {{ range first ($.Scratch.Get "postLimit") (where .Site.Pages "Type" "post") }}
        <li>
            <a href="{{ .Permalink }}"><p>{{ .Title }}</p></a>
        </li>
    {{ end }}
</ul>
